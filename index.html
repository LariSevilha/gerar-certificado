<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container mt-4" id="formulario">
        <div class="form-group mb-3">
            <label for="inputNome" class="form-label">Nome do(a) Participante: </label>
            <input type="text" id="inputNome" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="inputNomeCurso" class="form-label">Nome do curso: </label>
            <input type="text" id="inputNomeCurso" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="inputMinistrante" class="form-label">Nome do(a) Ministrante: </label>
            <input type="text" id="inputMinistrante" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="inputDataCurso" class="form-label">Data do curso:</label>
            <input type="date" id="inputDataCurso" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="inputCargaHoraria" class="form-label">Carga-Horária:</label>
            <input type="number" id="inputCargaHoraria" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Conteúdos (digite um item por campo):</label>
            <input type="text" id="inputConteudo" class="form-control mb-1 conteudo">
            <button id="btnAddInputConteudo" class="btn btn-success mt-2">Adicionar Conteúdo</button>
        </div>
        <div class="form-group mb-3 text-center">
            <button id="btnGerarCertificado" class="btn btn-primary">Gerar Certificado</button>
        </div>
    </div>

    <div class="mt-5" id="certificado">
        <img src="fundoCertificado.jpg" id="imagemFundo" alt="">
        <div id="content">
            <h1>Certificado</h1>
            <p class="texto">Conferimos a </p>
            <p id="nomeParticipante">Nome Completo do Participante</p>
            <p class="texto justify">
                O certificado pela participação no curso de 
                <span id="tituloCurso">Título do Curso</span>
                ministrado por
                <span id="nomeMinistrante">Nome Completo do Ministrante</span>
                em
                <span id="dataCurso">dd/mm/aaaa</span>
                com carga horária de
                <span id="cargaHoraria">xx</span>
                horas.
            </p>
            <h2 class="text-start">Conteúdos:</h2>
            <ul id="listaConteudos" class="text-start">
                <li>Conteúdo 1</li>
                <li>Conteúdo 2</li>
                <li>Conteúdo 3</li>
            </ul>
        </div>
    </div>
    
    <div class="container text-center mt-3 mb-5">
        <button id="btnPrint" class="btn btn-primary">Imprimir</button>
    </div>
</body>
</html>
